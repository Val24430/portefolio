<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site</h1>
    </header>
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#apropos">À propos</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="accueil">
            <h2>Accueil</h2>
            <p>Ceci est un exemple de site web simple en HTML.</p>
        </section>
        <section id="apropos">
            <h2>À propos</h2>
            <p>Vous pouvez ajouter ici des informations sur vous ou votre projet.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Vous pouvez mettre vos informations de contact ici.</p>
        </section>
    </main>
    <footer>
        &copy; 2025 Mon Site Internet
    </footer>
</body>
</html>
